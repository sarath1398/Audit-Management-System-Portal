<form method="post">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
      <div class="container">
        <div class="form-group row">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username"
            [(ngModel)]="username">
        </div>
        <div class="form-group row">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
            [(ngModel)]="password">
        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">
          <div class="col-3">

          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-success" (click)="formSubmitEvent()">Submit</button>
          </div>
          <div class="col-2">

          </div>
          <div class="col-1">
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="container">
        <p>{{username}}</p>
        <p>{{password}}</p>
      </div>
    </div>
  </div>

</form>
